{% extends 'base.html' %}

{% block content %}
  <h1>Preview Video - {{ video.title }}</h1>
  <video width="640" height="360" controls>
    <source src="{{ preview_clip }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br>
  <a href="{% url 'video_player:video_edit' video.pk %}">Back to Editor</a>
{% endblock %}
